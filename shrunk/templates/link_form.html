<form class="needs-validation" novalidate>
  <div class="form-group form-row">
    <label for="title" class="col-sm-2 col-form-label-lg">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Title"
	     {% if title %}
	     value="{{ title }}"
	     {% endif %}>
      <div class="invalid-feedback" id="title-feedback"></div>
    </div>
  </div>

  <div class="form-group row">
    <label for="url" class="col-sm-2 col-form-label-lg">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="url" placeholder="URL"
	     {% if long_url %}
	     value="{{ long_url }}"
	     {% endif %}>
      <div class="invalid-feedback" id="url-feedback"></div>
    </div>
  </div>

  {% if "admin" in roles or "power_user" in roles %}
  <div class="form-group row">
    <label for="alias" class="col-sm-2 col-form-label-lg">Alias (optional)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="alias" placeholder="Alias"
	     {% if old_short_url %}
	     value="{{ old_short_url }}"
	     {% endif %}>
      <div class="invalid-feedback" id="alias-feedback"></div>
    </div>
  </div>
  {% endif %}

  <div class="row">
    <div class="col-2">
      <a tabindex="0" role="button" id="submit_form" class="btn btn-primary"
	 {% if is_edit %}
	 data-toggle="popover" data-trigger="manual" data-content="Your changes have been recorded."
	 {% endif %}
	 onclick="send_request()">
	{{ button_message }}
      </a>
    </div> <!-- End col -->

    {% if is_add %}
    <div id="shortened_url_col" class="col invisible">
      <label for="shortened_url">Your shortened URL is</label>
      <strong id="shortened_url"></strong>
      <button type="button" id="copy_shortened_url" class="btn btn-secondary"
	      title="Copy short link to clipboard">
	<i class="fas fa-copy"></i>
      </button>
    </div> <!-- End col -->
    {% endif %}

  </div> <!-- End row -->
</form>
