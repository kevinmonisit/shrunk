<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Go &mdash; Rutgers University URL Shortener</title>

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto"
	  rel="stylesheet" crossorigin="anonymous">

    <!-- Custom bootstrap theme -->
    {% assets "scss_bootstrap" %}
    <link href="{{ ASSET_URL }}" rel="stylesheet" type="text/css">
    {% endassets %}

    <!-- Shrunk CSS -->
    <link href="{{ url_for('static', filename='css/shrunk.css') }}" rel="stylesheet">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon" type="image/ico">

    <!-- Fontawesome JS -->
    <script src="https://kit.fontawesome.com/5118e53443.js"></script>

    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
	    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	    crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
    {% block header scoped %}
    {% include "header.html" %}
    {% endblock %}

    <div class="container main-container">
      {% block content %}
      {% endblock %}
    </div>

    <div id="footer">
      Â© 2019 &mdash; Rutgers, The State University of New Jersey &mdash;
      Questions? Bugs? Contact us: <a href="mailto:oss@oss.rutgers.edu">oss@oss.rutgers.edu</a>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/shrunk.js') }}"></script>
  </body>
</html>
